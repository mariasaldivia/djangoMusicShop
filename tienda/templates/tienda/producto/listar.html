{% extends 'tienda/base.html'%}
{% load humanize %}
{% block contenido %}

    <section class="container">
        <div class="table-hover table-responsive mt-5">
            <table class="table table-striped">
                <tr>
                    <th>Nombre</th>
                    <th>Artista</th>
                    <th>Precio</th>
                    <th>Categor√≠a</th>
                    <th>Imagen</th>
                    <th>Opciones</th>
                    <th></th> 
                </tr>
                {% for p in productos %}
                <tr>
                    <td>{{p.nombre_pro}}</td>
                    <td>{{p.artista}}</td>
                    <td>${{p.precio | intcomma}}</td>
                    <td>{{p.categoria}}</td>
                    {% if p.imagen %}
                    <td><img src="{{p.imagen.url}}" alt="imagen-producto" class="w-25"></td>
                    {% endif %}
                    <td><a href="{% url 'modificar-producto' p.id %}" class="btn btn-warning">Modificar</a></td>
                    <td><a href="{% url 'eliminar-producto' p.id %}" class="btn btn-danger">Eliminar</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </section>




{% endblock %}
